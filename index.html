<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <input id="event-name" type="text" placeholder="Event name">
  <br>
  <input id="date-input" type="datetime-local" value="2020-09-01T20:00">
  <br>
  <div class='grid-container' id="countdown">
    <span class='grid-item' id="days">00</span>
    <span class='grid-item' id="hours">00</span>
    <span class='grid-item' id="minutes">00</span>
    <span class='grid-item' id="seconds">00</span>
    <span class='grid-item' id="daysGraph">Days</span>
    <span class='grid-item' id="hoursGraph">Hours</span>
    <span class='grid-item' id="minutesGraph">Min</span>
    <span class='grid-item' id="secondsGraph">Sec</span>
  </div>

  <div class='buttons'>
    <input class="btn" id="start-button" type="button" value="start">
    <input class="btn" id="stop-button" type="button" value="stop">
  </div>
  

  <script src="/scripts.js"></script>
</body>
</html>
